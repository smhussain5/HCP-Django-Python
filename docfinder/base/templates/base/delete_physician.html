{% extends "base/base.html" %}

{% block title %}
Delete Physician
{% endblock %}

{% block heading %}
Delete {{physician.first_name}} {{physician.last_name}}, {{physician.degree_type}}?
{% endblock %}

{% block content %}
{% load static %}
<form action="{% url 'delete_physician' physician.id %}" method="POST">
    {% csrf_token %}
    <div class="d-flex flex-column align-items-center">
        <img src="{% static 'images\DELETE_IMAGE.png' %}" alt="Delete PNG" class="img-fluid w-25">
    </div>
    <div class="d-flex flex-rows gap-4 place-items-center justify-content-evenly">
        <a type="button" class="btn btn-outline-dark" href="{{ request.META.HTTP_REFERER }}">No! Go back!</a>
        <input type="submit" class="btn btn-danger" value="Yes! Delete!" />
    </div>
</form>
{% endblock %}
